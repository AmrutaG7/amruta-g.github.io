  <style>
    :root {
      --bg-color: #eaf9f5;
      --primary-color: #6c8c84;
      --secondary-color: #f4a261;
      --accent-color: #b5ead7;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 100px;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--accent-color);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--secondary-color);
    }

    .project-section {
      padding: 140px 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .project-category {
      margin-bottom: 40px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .project-category:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .project-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      font-size: 1.3rem;
      color: var(--primary-color);
      font-weight: 600;
      user-select: none;
      background-color: #fff;
      border-bottom: 1px solid var(--accent-color);
    }
    .project-header i {
      font-size: 1.8rem;
    }
    .toggle-icon {
      margin-left: auto;
      transition: transform 0.3s ease;
    }
    .project-category.open .toggle-icon {
      transform: rotate(90deg);
    }
    .project-content {
      display: none;
      background-color: #fff;
      padding: 20px;
    }
    .project-category.open .project-content {
      display: block;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Colors matching index.html */
    .python .project-header {
      background-color: #ffebd6;
      color: #de7a2f;
    }
    .tableau .project-header {
      background-color: #d0f4de;
      color: #2f8f7c;
    }
    .data-mining .project-header {
      background-color: #fde2e4;
      color: #d46a6a;
    }
    .database .project-header {
      background-color: #cce2cb;
      color: #3d6b35;
    }
    .warehouse .project-header {
      background-color: #ffcbf2;
      color: #a24c80;
    }

    footer {
      background: var(--bg-color);
      border-top: 1px solid var(--accent-color);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    footer .social-links {
      display: flex;
      gap: 20px;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      color: var(--secondary-color);
    }
    footer svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
    .linkedin-icon svg {
      fill: currentColor;
      stroke: none;
    }
  </style>

  <script>
    // Toggle expand/collapse for each project category
    document.querySelectorAll('.project-header').forEach(header => {
      header.addEventListener('click', () => {
        const section = header.parentElement;
        const content = section.querySelector('.project-content');
        const isOpen = section.classList.toggle('open');

        content.hidden = !isOpen;
        header.setAttribute('aria-expanded', isOpen);
        section.setAttribute('aria-expanded', isOpen);
      });

      header.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          header.click();
        }
      });
    });
  </script>
