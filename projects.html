<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #f0f0f0;
      --accent: #a1c4fd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
      margin: 0;
      padding: 1rem;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .theme-toggle, .expand-btn {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .search-bar {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 500px;
    }

    .project-category {
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem;
      background-color: #fff;
    }

    body.dark-mode .project-category {
      background-color: #2c2c2c;
      border-color: #555;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .project-content {
      padding: 0.5rem;
    }

    .project-item {
      margin: 1rem 0;
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .completion-date {
      font-size: 0.9rem;
      font-style: italic;
      margin-left: 0.5rem;
      color: gray;
    }

    .iframe-wrapper {
      margin-top: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
    }

    .badge {
      background-color: #ffdede;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      margin-left: 8px;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
    }

    footer a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
    }

    .toggle-icon {
      transition: transform 0.3s ease;
    }

    .expanded .toggle-icon {
      transform: rotate(90deg);
    }

    @media screen and (max-width: 600px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Project Showcase</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="expand-btn" onclick="toggleAll()">Expand All</button>
    <input type="text" class="search-bar" placeholder="ðŸ”Ž Search projects..." oninput="searchProjects(this.value)" />
  </header>

  <main id="projects-container">
    <!-- All your collapsible sections from your last message go here -->
    <!-- Paste your Python, Tableau, Data Mining, etc. sections here (already styled) -->
    <!-- Iâ€™ve kept them unchanged as per your last input for clarity -->
    <!-- Your code already included <section class="project-category" ...> blocks for each -->
  </main>

  <footer>
    <p>
      <a href="mailto:amrutagandhe@example.com" aria-label="Email"><i class="fas fa-envelope fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/amruta-gandhe-1b1013207/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
    </p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleAll() {
      const categories = document.querySelectorAll(".project-category");
      const shouldExpand = ![...categories].some(cat => cat.classList.contains("expanded"));
      categories.forEach(cat => {
        const content = cat.querySelector(".project-content");
        const icon = cat.querySelector(".toggle-icon");
        if (shouldExpand) {
          cat.classList.add("expanded");
          content.hidden = false;
        } else {
          cat.classList.remove("expanded");
          content.hidden = true;
        }
      });
    }

    function searchProjects(query) {
      query = query.toLowerCase();
      document.querySelectorAll(".project-category").forEach(section => {
        const projects = section.querySelectorAll(".project-item");
        let matchFound = false;
        projects.forEach(item => {
          const title = item.querySelector(".project-title").textContent.toLowerCase();
          const desc = item.querySelector(".project-desc").textContent.toLowerCase();
          const visible = title.includes(query) || desc.includes(query);
          item.style.display = visible ? "" : "none";
          if (visible) matchFound = true;
        });
        section.style.display = matchFound ? "" : "none";
      });
    }

    document.querySelectorAll(".project-header").forEach(header => {
      header.addEventListener("click", () => {
        const section = header.closest(".project-category");
        const content = section.querySelector(".project-content");
        section.classList.toggle("expanded");
        content.hidden = !content.hidden;
      });
    });

    // Add badges for each category
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".project-category").forEach(section => {
        const projectCount = section.querySelectorAll(".project-item").length;
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = `(${projectCount})`;
        const titleSpan = section.querySelector(".project-header span");
        titleSpan.appendChild(badge);
      });
    });
  </script>
</body>
</html>
