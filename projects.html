  <style>
    :root {
      --bg-color: #faf9f9;
      --primary-color: #2F4F4F;
      --secondary-color: #AFEEEE;
      --accent-color: #b5ead7;
      --header-color: #AFEEEE;
      --text-color: #111;
      --icon-color: #333;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--header-color);
      padding: 1rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .header-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--text-color);
      flex-shrink: 0;
    }

    .nav-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: max-content;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    nav svg {
      width: 20px;
      height: 20px;
      stroke: var(--icon-color);
      fill: none;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: var(--header-color);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 3rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-icon {
      width: 24px;
      height: 24px;
      stroke: var(--icon-color);
      fill: none;
      stroke-width: 1.5;
    }

    .footer-note {
      text-align: center;
      width: 100%;
      margin-top: 0.5rem;
      font-size: 1rem;
      color: var(--icon-color);
    }
  </style>
</head>
