  <script>
    // Expand/Collapse functionality for project categories
    document.querySelectorAll('.project-header').forEach(header => {
      header.addEventListener('click', () => {
        const contentId = header.getAttribute('aria-controls');
        const content = document.getElementById(contentId);
        const isOpen = content.classList.toggle('open');
        content.hidden = !isOpen;
        header.classList.toggle('active', isOpen);
        header.setAttribute('aria-expanded', isOpen);
        header.parentElement.setAttribute('aria-expanded', isOpen);
      });

      header.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          header.click();
        }
      });
    });

    // Expand All / Collapse All buttons
    const expandAllBtn = document.getElementById('expandAllBtn');
    const collapseAllBtn = document.getElementById('collapseAllBtn');

    expandAllBtn?.addEventListener('click', () => {
      document.querySelectorAll('.project-content').forEach(content => {
        content.classList.add('open');
        content.hidden = false;
      });
      document.querySelectorAll('.project-header').forEach(header => {
        header.classList.add('active');
        header.setAttribute('aria-expanded', 'true');
        header.parentElement.setAttribute('aria-expanded', 'true');
      });
    });

    collapseAllBtn?.addEventListener('click', () => {
      document.querySelectorAll('.project-content').forEach(content => {
        content.classList.remove('open');
        content.hidden = true;
      });
      document.querySelectorAll('.project-header').forEach(header => {
        header.classList.remove('active');
        header.setAttribute('aria-expanded', 'false');
        header.parentElement.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
