      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #555;
    }

    nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;

    }

    main {
      padding: 40px 20px;
      max-width: 800px;

      text-align: center;
    }

    h1 {
      color: var(--primary-color);

    }

      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 1.5rem;
    }

    .contact-icons a {
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .contact-icons a:hover {
      color: #666;
    }

    footer {
      background-color: var(--footer-color);
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    footer .social-icons {
      margin-top: 10px;
    }

    footer a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
    }

    footer a:hover {
