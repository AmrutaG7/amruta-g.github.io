<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Amruta Gandhe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    :root {
      --bg-color: #faf9f9;
      --header-color: #AFEEEE;
      --text-color: #333;
      --icon-color: #333;
      --button-color: #82c0cc;
      --button-text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--header-color);
      padding: 1rem 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    nav svg {
      width: 20px;
      height: 20px;
      stroke: var(--icon-color);
      fill: none;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: var(--text-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #6aa8b3;
    }

    footer {
      background-color: var(--header-color);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 3rem;
      align-items: center; /* vertically center text and icon */
   }

    .footer-icon {
      width: 24px;
      height: 24px;
      stroke: var(--icon-color);
      fill: none;
      stroke-width: 1.5;
    }

    footer div {
      font-weight: 500;
      color: var(--icon-color);
      font-size: 1rem;
  }
    
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">

          <path d="M9 21V12h6v9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
      <a href="about.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4" stroke-width="1.5"/>
          <path d="M5.5 21c1.5-4 11.5-4 13 0" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        About
      </a>
      <a href="projects.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="7" rx="1.5" stroke-width="1.5"/>
          <rect x="14" y="3" width="7" height="7" rx="1.5" stroke-width="1.5"/>
          <rect x="14" y="14" width="7" height="7" rx="1.5" stroke-width="1.5"/>
          <rect x="3" y="14" width="7" height="7" rx="1.5" stroke-width="1.5"/>
        </svg>
        Project Portfolio
      </a>
      <a href="experience.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2" stroke-width="1.5"/>
          <path d="M16 3H8v4h8V3z" stroke-width="1.5"/>
        </svg>
        Professional Experience
      </a>
      <a href="contact.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 10.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v4.5" stroke-width="1.5"/>
          <path d="M3 10.5V18a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7.5l-9 5-9-5z" stroke-width="1.5"/>
        </svg>
        Contact
      </a>
    </nav>
  </header>

  <main>
    <h1>Let’s Connect</h1>
    <p>Have a question or opportunity? Send me a message.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

 <footer>
  <div>© Amruta Gandhe</div>
  <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" aria-label="LinkedIn">
    <svg class="footer-icon" viewBox="0 0 24 24">
      <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="1.5"/>

</footer>

</body>
