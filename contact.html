    }

      color: var(--secondary-color);
    }

    nav svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      margin-bottom: 4px;
    }

    .container {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    h1 {

      color: var(--primary-color);

    }

    iframe {

      height: 716px;
