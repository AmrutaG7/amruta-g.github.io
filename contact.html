  <style>
    :root {
      --bg-color: #eaf9f5;
      --primary-color: #6c8c84;
      --accent-color: #f4a261;
      --text-color: #333;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding-bottom: 80px; /* space for fixed footer */
    }
    nav {
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }
    .contact-section {
      max-width: 800px;
      margin: 80px auto 40px; /* margin top adjusted for fixed nav */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    footer {
      background: var(--bg-color);
      border-top: 1px solid var(--accent-color);
      padding: 15px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      color: var(--accent-color);
    }
    footer svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
  </style>
</head>
