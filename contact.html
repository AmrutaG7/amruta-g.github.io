    rel="stylesheet"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --bg-color: #faf9f9;
      --primary-color: #4682B4;
      --secondary-color: #AFEEEE;
      --accent-color: #AFEEEE;
      --header-color: #AFEEEE;
      --text-color: #333;
      --icon-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--secondary-color);
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: var(--text-color);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: #82c0cc;
      font-size: 2rem; /* increase this as needed */
    }

    .contact-section p {
      text-align: center;
      color: #82c0cc;
    }

    .contact-section iframe {
      width: 100%;
      min-height: 600px;
      border: none;
    }

    footer {
      background-color: var(--secondary-color);
      text-align: center;
      padding: 1rem;
    }

    .footer-icon {
      width: 24px;
      height: 24px;
      stroke: var(--icon-color);
      fill: none;
      stroke-width: 1.5;
      margin: 0 10px;
      vertical-align: middle;
    }

    footer div {
      font-weight: 500;
      color: var(--icon-color);
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amruta Gandhe</h1>
    <nav>
      <a href="index.html">Home</a>

  <main>

      <h2>Let’s Connect</h2>

      <iframe

        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Loading…

    </div>
  </main>

      <svg class="footer-icon" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="1.5"/>
        <path d="M8 11v5M8 8v.01M12 11v5m0-3a2 2 0 0 1 4 0v3" stroke-width="1.5"/>
