  <style>
    :root {
      --page-bg: #faf9f9;
      --nav-footer-bg: #AFEEEE;
      --primary-color: #2F4F4F;
      --accent-color: #4682B4;
      --text-color: #2F4F4F;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--page-bg);
      color: var(--text-color);
      margin: 0;
      padding-bottom: 80px;
    }

    nav {
      background-color: var(--nav-footer-bg);
      border-bottom: 1px solid var(--accent-color);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    nav svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }

    .contact-section {
      max-width: 800px;
      margin: 80px auto 40px;
      padding: 20px;
      background-color: var(--page-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #82c0cc;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #82c0cc;
      font-size: 1.1rem;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    footer {
      background-color: var(--nav-footer-bg);
      border-top: 1px solid var(--accent-color);
      padding: 15px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--accent-color);
    }

    footer svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
  </style>
