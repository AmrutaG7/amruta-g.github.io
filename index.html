  <style>
    :root {
      --bg-color: #eaf9f5;
      --primary-color: #6c8c84;
      --secondary-color: #f4a261;
      --accent-color: #b5ead7;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 100px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--accent-color);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--secondary-color);
    }

    .hero {
      text-align: center;
      padding: 160px 20px 60px;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .projects-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .projects-section h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .project-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .project-links a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 10px;
      color: var(--text-color);
      font-size: 0.95rem;
      transition: transform 0.2s ease;
    }

    .project-links a:hover {
      transform: scale(1.05);
    }

    /* Pastel Colors for Each Category */
    .python { background-color: #F6D6D6; }
    .tableau { background-color: #FDF1C8; }
    .mining { background-color: #D6EAF8; }
    .stats { background-color: #EAD1DC; }
    .db { background-color: #E2F0CB; }
    .warehouse { background-color: #FFE5B4; }
    .predictive { background-color: #DAD7FE; }

    footer {
      background: var(--bg-color);
      border-top: 1px solid var(--accent-color);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    footer .social-links {
      display: flex;
      gap: 20px;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    footer a:hover {
      color: var(--secondary-color);
    }

    footer svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }

    .linkedin-icon svg {
      fill: currentColor;
      stroke: none;
    }
