<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Amruta Gandhe</title>
  <style>
    :root {
      --bg-color: #eaf9f5; /* Soft pastel mint */
      --primary-color: #6c8c84;
      --secondary-color: #f4a261;
      --accent-color: #b5ead7;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--accent-color);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav li {
      display: flex;
      align-items: center;
    }
    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--secondary-color);
    }
    .hero {
      text-align: center;
      padding: 160px 20px 60px;
    }
    .hero h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="hero">
    <h1>Amruta Gandhe</h1>
    <p>Data Analytics & BI | Data Strategy & Omnichannel Insights</p>
  </div>
</body>
</html>
