<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Amruta Gandhe</title>
  <style>
    :root {
      --bg-color: #eaf9f5; /* Soft pastel mint */
      --primary-color: #6c8c84;
      --secondary-color: #f4a261;
      --accent-color: #b5ead7;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 80px; /* space for fixed footer */
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--accent-color);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav li {
      display: flex;
      align-items: center;
    }
    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--secondary-color);
    }
    .hero {
      text-align: center;
      padding: 160px 20px 60px;
    }
    .hero h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 0;
    }
    footer {
      background: var(--bg-color);
      border-top: 1px solid var(--accent-color);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      color: var(--secondary-color);
    }
    footer svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
  </style>
</head>
<body>

      </svg>
      <span>Email Me</span>

</body>
